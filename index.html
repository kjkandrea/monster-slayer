<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <h1 class="text-center">Super Warrior Adventure</h1>
        <div class="small-6 columns">
            <div class="portrait-container">
                <img src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-1/p320x320/70691510_121463572578851_5151763600255221760_o.jpg?_nc_cat=111&_nc_ohc=Fj38TCEeW1MAQl4PLkdAUvrkbzaJQQ8xuQR605A9kmEJNSikVqlH5F0tg&_nc_ht=scontent-icn1-1.xx&_nc_tp=1&oh=6a9b1fd1ee7ee527fb651c947975dd49&oe=5E8EB28C" alt="player portrait">
            </div>

            <h2 class="text-center">Warrior</h2>
            <div class="healthbar">
                <div
                    class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: playerHealth + '%'}">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <div class="portrait-container">
                <img src="https://media.giphy.com/media/KLbq09EoE1uDu/giphy.gif" alt="monster portrait">
            </div>
            <h2 class="text-center">Brutal Monster</h2>
            <div class="healthbar">
                <div
                    class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                </li>
                <li v-for="turn in turns"
                    :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
